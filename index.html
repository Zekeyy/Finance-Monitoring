<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Monitoring - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="container" id="loginForm">
        <div class="left-box">
            <div class="left">
                <div class="input-field">
                    <input
                        type="email"
                        name="email"
                        class="email"
                        id="email"
                        required
                    />
                    <label class="labelline label-position" for="email">
                        Enter your email
                    </label>
                </div>
                <div class="input-field">
                    <input
                        type="password"
                        name="password"
                        class="password"
                        id="password"
                        required
                    />
                    <label class="labelline label-password" for="password">
                        Enter your password
                    </label>
                </div>
                <div class="error-message" id="errorMessage" style="display: none;">
                    <p id="errorText"></p>
                </div>
                <div class="button-container">
                    <button class="login-btn" type="submit" id="loginButton">
                        Login
                    </button>
                   
                </div>
            </div>
        </div>
        
        <!-- Right section for logo and title -->
        <div class="right">

            <h1>Finance Monitoring</h1>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
